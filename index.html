<button id="openModal">Открыть модальное окно</button>

<div id="myModal" class="modal">

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Аккордеон</title>
        </head>
        <body>

        <div class="accordion">
            <div class="accordion-item">
                <input type="checkbox" id="item1">
                <label for="item1">Заголовок 1</label>
                <div class="content">
                    <p>Текст для блока 1.</p>
                </div>
            </div>

            <div class="accordion-item">
                <input type="checkbox" id="item2">
                <label for="item2">Заголовок 2</label>
                <div class="content">
                    <p>Текст для блока 2.</p>
                </div>
            </div>

            <div class="accordion-item">

                <label for="item3">Заголовок 3</label>
                <div class="content">
                    <p>Текст для блока 3.</p>
                </div>
            </div>
        </div>

        </body>
        </html>

    </div>
</div>

<script>
    const modal = document.getElementById("myModal");
    const btn = document.getElementById("openModal");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
        modal.style.display = "block";
    }

    span.onclick = function () {
        modal.style.display = "none";
    }

    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>

<div class="progressBar">
    <div class="fullProgress"></div>
</div>
<script src="index.js"></script>

</body>
