<!DOCTYPE html>

<title>Модальное окно</title>
<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 640px;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="openModal">Открыть модальное окно</button>

<div id="myModal" class="modal">

    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Аккордеон</title>
<style>
  .accordion {
    max-width: 600px;
    margin: 50px auto;
  }

  .accordion-item {
    overflow: hidden;
    transition: max-height 0.5s;
    margin-bottom: 10px;
  }

  .accordion-item label {
    display: block;
    padding: 10px;
    background: #f2f2f2;
    cursor: pointer;
  }

  .accordion-item input[type="checkbox"] {
    display: none;
  }

  .accordion-item .content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s;
    padding: 0 10px;
    background: #fff;
  }

  .accordion-item input[type="checkbox"]:checked ~ .content {
    max-height: 500px; /* Вы можете установить максимальную высоту в зависимости от ваших нужд */
  }
</style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <input type="checkbox" id="item1">
    <label for="item1">Заголовок 1</label>
    <div class="content">
      <p>Текст для блока 1.</p>
    </div>
  </div>

  <div class="accordion-item">
    <input type="checkbox" id="item2">
    <label for="item2">Заголовок 2</label>
    <div class="content">
      <p>Текст для блока 2.</p>
    </div>
  </div>

  <div class="accordion-item">
    <input type="checkbox" id="item3">
    <label for="item3">Заголовок 3</label>
    <div class="content">
      <p>Текст для блока 3.</p>
    </div>
  </div>
</div>

</body>
</html>

</div>

<script>
var modal = document.getElementById("myModal");
var btn = document.getElementById("openModal");
var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
